{% extends 'base.html' %}
{% block content %}
<h1>{% if memo %}メモを編集{% else %}新しいメモ{% endif %}</h1>
<form method="post">
<label>タイトル: <input name="title" value="{{ memo.title if memo else '' }}"></label><br>
<label>内容:<br>
<textarea name="content" rows="6">{{ memo.content if memo else '' }}</textarea>
</label><br>
<button type="submit">保存</button>
</form>
<p><a href="{{ url_for('index') }}">戻る</a></p>
{% endblock %}
